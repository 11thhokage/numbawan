{% extends "admin_base.html" %}
{% block title %} Order Waiting list {% endblock %}
{% block content %}
<section>
    <div class="container-fluid px-4 mt-4" id="user_table">
        <div class="row">
            <h3 class="float-start">Order Waiting List</h3>
            <hr>
        </div>
        <div class="row float-end mb-3">
            <form class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Name..."
                    aria-label="Search">
            </form>
        </div>
        <table
            class="table table-striped table-wrapper-scroll-y my-custom-scrollbar text-center shadow p-3 mb-5 bg-body-tertiary rounded">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Order</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stalin</td>
                    <td>Coffee Bara</td>
                    <td>200</td>
                    <td>03/03/24</td>
                    <td>
                        <a href="{% url 'admin_view_order' %}" type="button" class="me-2"><i class="fa-regular fa-eye"></i></a>
                        <a type="button" value="#" class="btn-sm" title="Delete User"><i class="fa-solid fa-trash"
                                style="color: red;"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
