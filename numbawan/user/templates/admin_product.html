{% extends "admin_base.html" %}
{% block title %} Product Management {% endblock %}
{% block content %}
<section>
    <div class="container-fluid px-4 mt-4" id="user_table">
        <div class="row">
            <h3 class="float-start">Product</h3>
            <hr>
        </div>
        <div class="row float-end mb-3">
            <form class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Product Name..."
                    aria-label="Search">
            </form>
        </div>
        <table
            class="table table-striped table-wrapper-scroll-y my-custom-scrollbar text-center shadow p-3 mb-5 bg-body-tertiary rounded">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Drinks</td>
                    <td>IMAGE</td>
                    <td>
                        <a href="#" type="button" class="me-2" data-bs-toggle="modal"
                            data-bs-target="#edit_product_btn"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a type="button" value="#" class="btn-sm" title="Delete User"><i class="fa-solid fa-trash"
                                style="color: red;"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-outline-success btn-sm mt-lg-3  float-end" data-bs-toggle="modal"
                    data-bs-target="#add_product_btn">
                    <i class="fa-solid fa-circle-plus"></i> Add Category
                </button>
            </div>
        </div>
    </div>
</section>
<!-- MODAL FOR EDIT CATEGORY -->
<div class="modal fade" id="edit_product_btn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body-lg p-4">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" required name="name" class="form-control"
                                    placeholder="Enter Product Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Select Category</label>
                                <select name="category_id" class="form-select" aria-label="Default select example">
                                    <option selected>Select Category</option>
                                    <option value="1">Drinks</option>
                                    <option value="2">Foods</option>
                                    <option value="3">Shabu</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <label class="form-label">Description</label>
                    <textarea rows="6" required type="text" required name="description" class="form-control"
                        placeholder="Enter Description"></textarea>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" required name="price" class="form-control"
                                    placeholder="Enter Price">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" required name="qty" class="form-control"
                                    placeholder="Enter Quantity">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group col-lg-12 mb-2">
                            <input type="file" name="image" class="form-control" id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-outline-success btn-sm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- MODAL FOR ADD CATEGORY -->
<div class="modal fade" id="add_product_btn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body-lg p-4">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" required name="name" class="form-control"
                                    placeholder="Enter Product Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Select Category</label>
                                <select name="category_id" class="form-select" aria-label="Default select example">
                                    <option selected>Select Category</option>
                                    <option value="1">Drinks</option>
                                    <option value="2">Foods</option>
                                    <option value="3">Shabu</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <label class="form-label">Description</label>
                    <textarea rows="6" required type="text" required name="description" class="form-control"
                        placeholder="Enter Description"></textarea>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" required name="price" class="form-control"
                                    placeholder="Enter Price">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" required name="qty" class="form-control"
                                    placeholder="Enter Quantity">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group col-lg-12 mb-2">
                            <input type="file" name="image" class="form-control" id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-outline-success btn-sm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
