{% extends "base.html" %}
{% block title %} Kopitler {% endblock %}
{% block content %}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="var(--first-color)" fill-opacity="1"
        d="M0,128L30,133.3C60,139,120,149,180,138.7C240,128,300,96,360,101.3C420,107,480,149,540,154.7C600,160,660,128,720,133.3C780,139,840,181,900,213.3C960,245,1020,267,1080,272C1140,277,1200,267,1260,266.7C1320,267,1380,277,1410,282.7L1440,288L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z">
    </path>
</svg>
<section style="margin-top: -150px;">
    <div class="container mb-5 my-5">
        <div class="card">
            <div class="card-body shadow">
                <form method="POST">
                    <div class="row text-black">
                        <div class="col-lg-7">
                            <h5 style="letter-spacing: 3px; color: #1f8555;" class="fw-bold">Basic Details</h5>
                            <hr>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label class="fw-bold"><small>Name</small></label>
                                    <input type="text" name="name" id="name" placeholder="Enter Your Name"
                                        class="form-control" required>
                                </div>
                                <div class="col-lg-6">
                                    <label class="fw-bold"><small> Email</small></label>
                                    <input type="email" name="email" id="email" placeholder="Enter Email"
                                        class="form-control" required>
                                </div>
                                <div class="col-lg-6 mt-2">
                                    <label class="fw-bold"><small>Phone</small></label>
                                    <input type="number" name="phone" id="phone" placeholder="Enter Your Phone no."
                                        class="form-control" required>
                                </div>
                                <div class="col-lg-12 mt-lg-4">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Address" name="address" id="address"
                                            style="height: 100px" required></textarea>
                                        <label for="floatingTextarea">Address</label>
                                        <small class="text-danger name"></small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5">
                            <h5 style="letter-spacing: 3px; color: var(--first-color)" class="fw-bold">Order Detail</h5>
                            <hr>
                            <div class="mb-1 border mt-2">
                                <div class="row align-items-center">
                                    <div class="col-lg-3">
                                        <img src="#" alt="Image" style="width: 50px; height: 50px; border-radius: 50%;">
                                    </div>
                                    <div class="col-lg-3">Name</div>
                                    <div class="col-lg-3">Price</div>
                                    <div class="col-lg-3">
                                        <label>Quantity</label>
                                    </div>
                                </div>
                            </div>
                            <h6 class="mt-lg- fw-bold">Total Price :<span class="float-end"></span></h6>
                            <div class="container d-flex align-items-end mt-3">
                                <button type="submit" class="btn btn-outline-success w-100 mt-3">Confirm and Place order | COD</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
