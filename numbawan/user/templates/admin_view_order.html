{% extends "admin_base.html" %}
{% block title %} Order Waiting list {% endblock %}
{% block content %}
<section>
    <div class="container mt-lg-4 mb-lg-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        View Order
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <h4>Delivery Details</h4>
                            <hr>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-lg-12 mb-lg-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" name="name" class="form-control" readonly disabled>
                                    </div>
                                    <div class="col-lg-12 mb-lg-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" readonly disabled>
                                    </div>
                                    <div class="col-lg-12 mb-lg-3">
                                        <label class="form-label">Phone</label>
                                        <input type="number" name="phone" class="form-control" readonly disabled>
                                    </div>
                                    <div class="col-lg-12 mb-lg-3">
                                        <label class="form-label">Address</label>
                                        <input type="test" name="address" class="form-control" readonly disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="align-middle">
                                                <img src="#" width="50px" height="50px">
                                            </td>
                                            <td class="align-middle">200</td>
                                            <td class="align-middle">2</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div>
                                    <h6 class="ps-lg-2">Total Price: 200</h6>
                                    <div class="mt-4">
                                        <label class="form-label">Payment Mode</label>
                                        <input type="test" name="address" class="form-control" readonly disabled>
                                    </div>

                                    <div class="mt-4">
                                        <label for="status" class="fw-bold">Status</label>
                                        <form action="#" method="POST" >
                                            <select name="order_status" class="form-select form-select-sm mb-lg-3">
                                                <option value="0">Under Process</option>
                                                <option value="1">Completed</option>
                                                <option value="2">Cancel</option>
                                            </select>
                                            <button type="submit" name="update_order_btn"
                                                class="btn btn-primary float-end mt-lg-3">Update Status</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
